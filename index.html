<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Borel">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
        <title>Library</title>
    </head>
    <body>
        <div class="header"> Your Virtual Library</div>
        <div class="container">
            <div class="bookDiv" id="bookDiv">
                
                
            </div>
            <div class="formDiv">
                <form id="newbook-form">
                <label for="bookTitle">Title</label>
                <input type="text" id="bookTitle" name="bookTitle" required>

                <label for="bookAuthor">Author</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>

                <label for="bookGenre">Genre</label>
                <select id="bookGenre" name="bookGenre">
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-fiction</option>
                    <option value="essay">Essay</option>
                    <option value="cartoon">Cartoon</option>
                </select>

                <label for="status">Read</label>
                <input type="checkbox" id="read" class="read">
                <input type="submit" id="submit" value="Add to Library"> 
                <input type="reset" id="new-book-btn" class="new-book-btn" value="Reset">
                </form>

            </div>
           
        </div>
            <div class="footer">
                        2023 @sunnychoi 
             </div>



        <script src="javascript.js"></script>
    </body>
</html>
