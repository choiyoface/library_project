<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet"></link>
        <title>Library</title>
    </head>
    <body>
        <div class="header> Your Virtual Library"></div>
        <div class="containter">
            <div class="bookDiv">
                <div class="bookOne">
                    <div class="bookOneTitle">Harry Potter</div>
                    <div class="bookOneAuthor">by J.K Rowling</div>
                    <div class="bookOneGenre">Fiction</div>
                    <div class="bookOneStatus">Done</div>

                </div>
                <div class="bookTwo">

                </div>
            </div>
            <div class="formDiv">
                <form>
                <label for="bookTitle"></label>
                <input type="text" id="bookTitle" name="bookTitle" required>

                <label for="bookAuthor"></label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>

                <label for="bookGenre"></label>
                <select id="bookGenre" name="bookGenre">
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-fiction</option>
                    <option value="essay">Essay</option>
                    <option value="cartoon">Cartoon</option>
                </select>

                <label for="status"></label>
                <select id="status" name="status">
                    <option value="onProgress">I'm on Progress</option>
                    <option value="done">I'm done</option>
                </select>
                <input type="submit" value="Add to Library">
                </form>

            </div>

        </div>



        <script src="javascript.js"></script>
    </body>
</html>
