<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Borel">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
        <title>Library</title>
    </head>
    <body>
        <div class="header"> Your Virtual Library</div>
        <div class="container">
            <div class="bookDiv" id="bookDiv">
                <div class="bookOne">
                    <div class="bookOneTitle">Harry Potter</div>
                    <div class="bookOneAuthor">by J.K Rowling</div>
                    <div class="bookOneGenre">Fiction</div>
                    <div class="bookOneStatus">Done</div>
                </div>
                
            </div>
            <div class="formDiv">
                <form id="newbook-form">
                <label for="bookTitle">Title</label>
                <input type="text" id="bookTitle" name="bookTitle" required>

                <label for="bookAuthor">Author</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>

                <label for="bookGenre">Genre</label>
                <select id="bookGenre" name="bookGenre">
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-fiction</option>
                    <option value="essay">Essay</option>
                    <option value="cartoon">Cartoon</option>
                </select>

                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="I'm on Progress">I'm on Progress</option>
                    <option value="I'm done Reading">I'm done Reading</option>
                </select>
                <input type="submit" id="submit" value="Add to Library">
                </form>

            </div>
           
        </div>
            <div class="footer">
                        2023 @sunnychoi 
             </div>



        <script src="javascript.js"></script>
    </body>
</html>
